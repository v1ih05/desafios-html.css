<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Tag HTML</title>

    <h1>Tag HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    <ul type="disc">
        <li>
            <abbr title="Use a tag &lt;p&gt;"> Paragráfo</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;h1&gt; do 1 ao 4">Título</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ul&gt; em seguida &lt;li&gt;">Lista não ordenada</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ol&gt; em seguida &lt;li&gt;">Lista ordenada</abbr>
        </li>

        <li>
            <abbr title="use a tag &lt;img&gt;">Imagem</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;abbr&gt;">abreviação</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;a&gt;">link</abbr>
        </li>
    </ul>
    
</head>
